<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>日程管理软件</title>
        <link rel="stylesheet" href="css/todo.css">
        <script src="https://unpkg.com/sweetalert2@latest/dist/sweetalert2.all.js"></script>
    </head>
    <body>
        <div class="all">
            <div class="welcome">
                 <span class="welcome_todoApp">日程管理</span>
            </div>
            <div class="all_head_title">
                <span class="todo_list_logo">待办事项</span>
                <div class="all_head_add">
                    <input class="new_todo_input" type="text" value="" placeholder="请输入待办事项">
                    <button class="button_addtodo" type="button">添加</button>
                </div>
            </div>
            <div class="container_head">
                <span class="span_title_1">事项</span>
                <span class="span_title_2">状态</span>
                <span class="span_title_3">操作</span>
            </div>
            <!-- 所有的 todo 和操作按钮 -->
            <div class="container">

            </div>

        </div>
        <script src='js/todoMain.js'></script>
    </body>

</html>
